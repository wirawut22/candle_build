อ.สถาบันคชบาลแห่งชาติ กล่าวว่า ศูนย์อนุรักษ์ช้างฯเพิ่งกลับมาเปิดอย่างเป็นทางการเมื่อวันที่ 1 ก.ค.ที่ผ่านมา ตั้งแต่เช้ามีนักท่องเที่ยวและผู้ปกครองพาเด็กมาดูช้างเดินออกกําลัง เพื่อให้ช้างคลายเครียด ก่อนเข้าลานแสดง ส่วนแคมเปญใหม่ต้อนรับนักท่องเที่ยวได้จัดท่องเที่ยวไพรแบบธรรมชาติตามลําห้วยลึกภายในศูนย์ช้าง และจัดสร้างที่พักไว้พร้อมด้วยอาคารใหม่ในกลางหุบเขา มีทั้งแบบครอบครัวหรือมาคนเดียว คาดว่าในวันหยุดยาวจะมีนักท่องเที่ยวมาชมความเป็นอยู่ของช้างที่ศูนย์อนุรักษ์ช้างไทยจำนวนมาก</p><p style="margin-right: auto; margin-bottom: 15px; margin-left: auto; padding: 0px; -webkit-font-smoothing: antialiased; line-height: 1.9; color: rgb(51, 51, 51); word-break: break-word; position: relative; max-width: 700px; text-indent: 40px;">ส่วนที่เกาะคำชะโนดวังนาคินทร์ดินแดนพญานาคราชพ่อปู่ศรีสุทโธและแม่ย่าศรีปทุมมา บ้านโนนเมือง หมู่ 11 ต.บ้านม่วง อ.บ้านดุง จ.อุดรธานี นักท่องเที่ยวหนาตากว่าทุกวัน เพื่อบวงสรวงขอโชคลาภพ่อปู่ศรีสุทโธและแม่ย่าศรีปทุมมา 1 ในนั้นมี “บุ๋ม-ปนัดดา วงศ์ผู้ดี” อดีตนางสาวไทย ตั้งโต๊ะบวงสรวงขอพร ขณะประกอบพิธีเกิดพระอาทิตย์ทรงกลดเป็นที่ฮือฮาเป็นอย่างมาก ทั้งนี้ “บุ๋ม-ปนัดดา” ได้รำถวายพ่อปู่ศรีสุทโธและแม่ย่าศรีปทุมมา จากนั้นเปิดเผยว่า ตั้งใจมาไหว้พ่อปู่ศรีสุทโธและแม่ย่าศรีปทุมมาเพื่อขอพรโชคลาภและให้หน้าที่การงานเจริญรุ่งเรือง หลังจากเศรษฐกิจซบเซามานาน</p></div><div style="padding: 0px; -webkit-font-smoothing: antialiased; color: rgb(41, 41, 41); font-family: thongterm, sans-serif; font-size: medium; word-spacing: 0px;"></div><div style="padding: 0px; -webkit-font-smoothing: antialiased; color: rgb(41, 41, 41); font-family: thongterm, sans-serif; font-size: medium; word-spacing: 0px;"><p style="margin-right: auto; margin-bottom: 15px; margin-left: auto; padding: 0px; -webkit-font-smoothing: antialiased; line-height: 1.9; color: rgb(51, 51, 51); word-break: break-word; position: relative; max-width: 700px; text-indent: 40px;">นายอนุสรณ์ นาคาศัย นายก อบจ.ชัยนาท เปิดเผยว่า บรรยากาศการท่องเที่ยวภายในสวนนกชัยนาทที่อยู่ในความดูแลรับผิดชอบของ อบจ.ชัยนาทและเปิดให้บริการหลังสถานการณ์โควิด-19 คลี่คลายตั้งแต่วันที่ 10 มิ.ย. พบว่าช่วงที่ผ่านมามีนักท่องเที่ยวจากทั่วสารทิศเดินทางไปเที่ยวสวนนกกันมาก โดย เฉพาะช่วงวันหยุดเสาร์-อาทิตย์หรือวันหยุดราชการ ขณะที่ช่วงหยุดยาวเทศกาลเข้าพรรษามีคนมาเที่ยวมากกว่าปกติ เจ้าหน้าที่ได้วางมาตรการคุมเข้มป้องกันการแพร่ระบาดโรคติดเชื้ออย่างเข้มงวด เพื่อสร้างความมั่นใจในชีวิตของประชาชนที่พาครอบครัวมาเที่ยวอย่างสนุกเพลิดเพลินและปลอดภัย</p><p style="margin-right: auto; margin-bottom: 15px; margin-left: auto; padding: 0px; -webkit-font-smoothing: antialiased; line-height: 1.9; color: rgb(51, 51, 51); word-break: break-word; position: relative; max-width: 700px; text-indent: 40px;"><br></p><div style="padding: 0px; -webkit-font-smoothing: antialiased;"><p style="margin-right: auto; margin-bottom: 15px; margin-left: auto; padding: 0px; -webkit-font-smoothing: antialiased; line-height: 1.9; color: rgb(51, 51, 51); word-break: break-word; position: relative; max-width: 700px; text-indent: 40px;">ส่วนบรรยากาศงานประเพณีแห่เทียนพรรษาประจำปี 2563 ที่มณฑลพิธีทุ่งศรีเมือง อ.เมืองอุบลราชธานี นายสฤษดิ์ วิฑูรย์ ผวจ.อุบลราชธานี พร้อม น.ส.ฐาปนีย์ เกียรติไพบูลย์ รองผู้ว่าการด้านสินค้า และธุรกิจท่องเที่ยว การท่องเที่ยวแห่งประเทศไทย (ททท.) เป็นประธานเปิดงาน “อนุรักษ์เทียนพรรษา มุทิตาหลวงปู่มั่น” ถือเป็นปีที่ 119 ของงานประเพณีแห่เทียนพรรษา จ.อุบลราชธานี ปีนี้มีการปรับการจัดงานในรูปแบบ New Normal ไม่มีขบวนแห่ต้นเทียนพรรษารอบเมืองเหมือนทุกปี แต่นำต้นเทียนประเภทแกะสลัก ประเภทติดพิมพ์ ทั้งขนาดใหญ่และขนาดกลางที่เคยได้รับรางวัลปี 2562 รวมทั้งต้นเทียนโบราณมาตั้งให้นักท่องเที่ยวได้ชมความวิจิตรงดงาม</p><p style="margin-right: auto; margin-bottom: 15px; margin-left: auto; padding: 0px; -webkit-font-smoothing: antialiased; line-height: 1.9; color: rgb(51, 51, 51); word-break: break-word; position: relative; max-width: 700px; text-indent: 40px;">ส่วนที่พระมหาธาตุแก่นนคร วัดหนองแวง พระอารามหลวง จ.ขอนแก่น พุทธศาสนิกชนและนักท่องเที่ยวร่วมทำบุญเนื่องในวันอาสาฬหบูชาและวันเข้าพรรษา ส่วนใหญ่มากันแบบครอบครัวและคู่รัก เนื่องจากต้องการทำบุญเพื่อเสริมความเป็นสิริมงค
